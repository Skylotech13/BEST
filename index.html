<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Webder | Bespoke Websites Crafted for Visionaries</title>
<meta name="description" content="Webder crafts stunning, high-performing websites tailored to your brand identity.">
<style>
  body { background: #e0e7ff; color: #1e3a8a; font-family: Poppins, sans-serif; margin:0; }
  header {
    background: #1e3a8a;
    color: white;
    padding: 20px 10%;
    position: fixed;
    top: 0; left: 0; right: 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 999;
    transition: opacity 0.5s ease;
  }
  header.fade {
    opacity: 0;
    pointer-events: none;
  }
  main {
    margin-top: 100px;
    padding: 20px 10%;
  }
</style>
</head>
<body>

<header>
  <h1>Webder</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">Portfolio</a>
    <a href="#">Contact</a>
  </nav>
</header>

<main>
  <p>Scroll down to test header fade.</p>
  <div style="height:2000px;"></div>
</main>

<script>
  function checkHeaderFade() {
    const header = document.querySelector('header');
    if(!header) return;
    if(window.scrollY > 150){
      header.classList.add('fade');
    } else {
      header.classList.remove('fade');
    }
  }

  window.addEventListener('load', checkHeaderFade);
  window.addEventListener('scroll', checkHeaderFade);
</script>

</body>
</html>
